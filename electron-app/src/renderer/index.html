<!DOCTYPE html>
<html>
<head>
    <title>PDF Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="app" class="min-h-screen flex items-center justify-center">
        <!-- Home Screen Content-->
        <div id= "home-screen" class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <div id="drop-area" class="border-2 border-dashed border-gray-600 rounded-lg p-8 mb-4">
                <p class="text-center text-gray-400">Drag and drop your PDFs here or click to select files</p>
            </div>
            <div id="pdf-list" class="overflow-y-auto h-32 mb-4"></div>
            <div class="flex justify-between">
                <button id="analyze-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Analyze</button>
                <button id="reset-btn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Reset</button>
            </div>
        </div>
        <!-- Results Screen Content-->
        <div id="results-screen" class="hidden bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <p class="text-center text-gray-400 mb-4">Download the results here</h1>
            <div id="csv-list" class="overflow-y-auto h-48 mb-4"></div>
            <div class="flex justify-center">
                <button id="back-btn" class="mt-8 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 justify-center">New Batch</button>
            </div>
            
        </div>
        <!-- Loading Screen Content-->
        <div id="loading-screen" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-90 flex justify-center items-center z-50">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
