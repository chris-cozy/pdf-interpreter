<!DOCTYPE html>
<html>
<head>
    <title>PDF Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <div id="drop-area" class="border-2 border-dashed border-gray-600 rounded-lg p-8 mb-4">
                <p class="text-center text-gray-400">Drag and drop your PDFs here or click to select files</p>
            </div>
            <div id="pdf-list" class="overflow-y-auto h-32 mb-4"></div>
            <div class="flex justify-between">
                <button id="analyze-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Analyze</button>
                <button id="reset-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Reset</button>
            </div>
        </div>
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
